<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>COUNTER</title>
</head>

<body>
    <section id="counter">
        <h1>COUNTER</h1>

        <!-----------------Buttons----------------->
        <p id="display">0</p>
        <article>
            <div class="left-right__side">
                <button class="btn__1" onclick="plusOne()">+1</button>
                <button class="btn__2" onclick="minusOne()">-1</button>
                <button class="btn__3" onclick="plusTen()">+10</button>
                <button class="btn__4" onclick="minusTen()">-10</button>
                <button class="btn__5" onclick="plusHundred()">+100</button>
                <button class="btn__6" onclick="minusHundred()">-100</button>
                <button class="btn__7" onclick="reset()">Reset</button>
                <button class="btn__8" onclick="multiply()">*2</button>
            </div>
        </article>
    </section>
    <script src="./assets/js/main.js"></script>
</body>

</html>
